apiVersion: pipeline.jquad.rocks/v1alpha1
kind: PipelineTrigger
metadata:
  name: pipelinetrigger-for-git-project
  namespace: jq-example-namespace
spec:
  source: 
    kind: GitRepository
    name: microservice-code-repo
  pipeline: 
    name: build-and-push-microservice-on-git-push
    serviceAccountName: default
    maxHistory: 3
    maxFailedRetries: 2 
    workspace:
      name: workspace
      size: 1Gi
      accessMode: ReadWriteOnce
    inputParams:
      - name: "repo-url"
        value: "https://github.com/jquad-group/microservice.git"
      - name: "branch-name"
        value: "main"
      - name: "imageLocation"
        value: "docker.io/org/image"